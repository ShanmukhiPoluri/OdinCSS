        }

        }

            font-size: x-large;
        }
    </style>
    <div>Number 1-i'm a class!</div>
    <br>
    <p>Number 2-I'm one ID.</p>

    <div>Number 3-I'm a class,but cooler!</div>

    <br>
    <div class="hi">I'm a class!</div>
